<div style="padding: 13px;">
    <mat-spinner *ngIf="numbers.length === 0"></mat-spinner>

    <mat-card *ngFor="let number of numbers" style="margin-top:12px;">
        <mat-card-header>
            <mat-card-title>{{number.result}}</mat-card-title>
            <mat-card-subtitle>{{number.id}}
            </mat-card-subtitle>
        </mat-card-header>
    </mat-card>
</div>
