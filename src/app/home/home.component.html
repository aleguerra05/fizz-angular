<div 
    infinite-scroll
    [infiniteScrollDistance]="distance"
    [infiniteScrollThrottle]="throttle"
    (scrolled)="onScroll()"
>

    <mat-spinner *ngIf="numbers.length === 0"></mat-spinner>

    <mat-card *ngFor="let number of numbers">

        <mat-card-title>{{number.result}}</mat-card-title>
        <mat-card-subtitle>{{number.id}}</mat-card-subtitle>
        <div *ngIf="!number">
            Loading ...
        </div>
    </mat-card>
</div>
